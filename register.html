    <section class="register-section">
        <form method="POST" action="https://8000-taofik-htmlcssessential-oar3uxt9puc.ws-eu43.gitpod.io/register.html" class="register-form">
            <h2>Why not join us today!</h2>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_names" type="text" class="text_input" placeholder="first name" required>

            <label for="middle_name">Last Name</label>
            <input id="middle_name" name="middle_names" type="text" class="text_input" placeholder="middle name">
            
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_names" type="text" class="text_input" placeholder="family name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="birthday">

            <label for="mgender">Male</label>
            <input type="radio" id="mgender" name="gender" value="male" required> 
            <label for="fgender">Female</label>
            <input type="radio" id="fgender" name="gender" value="female" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text_input" required>

            <label for="pnumber">Phone Number</label>
            <input type="phonenumber" id="pnumber" name="phone_number" class="number" required>
            
            
            <input class="register-button" type="submit" value="Register">
        </form>
    </section>
